<ion-view style="" id="page3" title="Main Page">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <label style="" class="item item-input">
                <span class="input-label">Cotação atual</span>
                <input ng-currency type="number" step="any" ng-model="calculator.currentValue" currency-symbol="">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Quantidade</span>
                <input type="number" ng-model="calculator.amount" step="any">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">VET</span>
                <input disabled="disabled" ng-model="vet" type="text">
            </label>
        </form>
    </ion-content>
</ion-view>
